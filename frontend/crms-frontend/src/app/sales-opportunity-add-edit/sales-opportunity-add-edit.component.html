<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{action}} Sales Opportunity</h4>
      <button type="button" class="close" (click)="closeModal();">&times;</button>
    </div>
    <div class="modal-body">
      <form #salesOpportunityForm="ngForm">
        <div class="row">
            <div class="col-sm-12 form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" 
              [(ngModel)]="selectedSalesOpportunity.name" #name="ngModel" 
              [ngClass]="{'is-invalid': name.touched && name.invalid,
                          'is-valid': name.dirty && name.valid}" required>
              <span class="invalid-feedback" *ngIf="name.touched && name.errors?.required">
                Enter name of sales opportunity.
              </span>
            </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12 form-group">
            <label for="status">Status:</label>
            <select class="form-control" name="status" id="status" 
            [(ngModel)]="selectedSalesOpportunity.status" #status="ngModel" 
            [ngClass]="{'is-invalid': status.touched && status.invalid,
                        'is-valid': status.dirty && status.valid}" required>
                <option value="" disabled>Please select a status</option>
                <option value="new">New</option>
                <option value="closed_won">Closed Won</option>
                <option value="closed_lost">Closed Lost</option>
            </select>
            <span class="invalid-feedback" *ngIf="status.touched && status.errors?.required">
              Select a status.
            </span>
          </div>
        </div>
        <div class="row mt-5">
          <button type="button" class="col-sm-3 btn" (click)="closeModal();">Close</button>
          <div class="col-sm-5"></div>
          <button type="button" class="col-sm-3" 
          [ngClass]="action == 'Add' ? 'btn btn-primary' : 'btn btn-warning'" 
          [disabled]="!salesOpportunityForm.dirty || salesOpportunityForm.invalid"
          (click)="addUpdateSalesOpportunity();">
            {{ action == 'Add' ? "Add" : "Update"}}
          </button>
          <div class="col-sm-1"></div>
        </div>
      </form>
    </div>
</div>
